# =============================================================================
# DEPLOY WORKFLOW - Deploy releases to environments
# =============================================================================
# Triggers: Manual only
# Environments: QA, Stage, Prod
# Source: GitHub Release artifact
# =============================================================================

name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.54.0) or "latest"'
        required: true
        type: string
        default: 'latest'
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - qa
          - stage
          - prod
      ticket:
        description: 'Change ticket (required for prod)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: deploy-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  # ===========================================================================
  # VALIDATE
  # ===========================================================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve.outputs.tag }}
      version: ${{ steps.resolve.outputs.version }}

    steps:
      - name: Resolve tag
        id: resolve
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          INPUT_TAG="${{ inputs.tag }}"

          # Resolve "latest"
          if [[ "$INPUT_TAG" == "latest" ]]; then
            TAG=$(gh release list --repo ${{ github.repository }} --limit 1 --json tagName -q '.[0].tagName')
            if [[ -z "$TAG" ]]; then
              echo "::error::No releases found"
              exit 1
            fi
            echo "Resolved 'latest' to: ${TAG}"
          else
            TAG="$INPUT_TAG"
          fi

          # Validate release exists
          if ! gh release view "${TAG}" --repo ${{ github.repository }} > /dev/null 2>&1; then
            echo "::error::Release ${TAG} not found"
            echo "Available releases:"
            gh release list --repo ${{ github.repository }} --limit 5
            exit 1
          fi

          # Warn if prod without ticket
          if [[ "${{ inputs.environment }}" == "prod" && -z "${{ inputs.ticket }}" ]]; then
            echo "::warning::No change ticket for prod deployment"
          fi

          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  # ===========================================================================
  # DEPLOY
  # ===========================================================================
  deploy:
    name: Deploy to ${{ inputs.environment }}
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      source: ${{ steps.info.outputs.source }}
    environment:
      name: ${{ inputs.environment }}
      url: https://${{ inputs.environment }}.example.com

    steps:
      - name: Download artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download "${{ needs.validate.outputs.tag }}" \
            --pattern "artifact.zip" \
            --repo ${{ github.repository }}
          unzip -o artifact.zip -d ./deploy

      - name: Extract build info
        id: info
        run: |
          SOURCE=$(jq -r '.source // "main"' ./deploy/build-info.json)
          echo "source=${SOURCE}" >> $GITHUB_OUTPUT
          echo "Source branch: ${SOURCE}"

      - name: Deploy
        run: |
          echo "============================================"
          echo "  DEPLOYING TO ${{ inputs.environment }}"
          echo "============================================"
          echo ""
          echo "Tag:         ${{ needs.validate.outputs.tag }}"
          echo "Version:     ${{ needs.validate.outputs.version }}"
          echo "Environment: ${{ inputs.environment }}"
          echo "Ticket:      ${{ inputs.ticket || 'N/A' }}"
          echo "Deployed by: ${{ github.actor }}"
          echo ""
          echo "Build info:"
          cat ./deploy/build-info.json
          echo ""
          echo "--------------------------------------------"
          echo "Running deployment script..."
          echo "--------------------------------------------"
          # =============================================
          # DUMMY DEPLOYMENT - Replace with actual deploy
          # Example for Azure App Service:
          # az webapp deploy --resource-group $RG --name $APP --src-path ./deploy
          # =============================================
          sleep 3
          echo "Deployment successful!"
          exit 0

      - name: Smoke test
        run: |
          echo "Running smoke tests for ${{ inputs.environment }}..."
          # Add actual smoke tests
          # Example: curl -f https://${{ inputs.environment }}.example.com/health
          sleep 1
          echo "Smoke tests passed!"

  # ===========================================================================
  # POST-DEPLOY (Prod only)
  # ===========================================================================
  post-deploy:
    name: Post-deploy
    needs: [validate, deploy]
    if: inputs.environment == 'prod'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update prod tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Move 'prod' tag to current release
          git tag -d prod 2>/dev/null || true
          git push origin :refs/tags/prod 2>/dev/null || true
          git tag -a prod -m "Production: ${{ needs.validate.outputs.tag }}" "${{ needs.validate.outputs.tag }}"
          git push origin prod

          echo "Updated 'prod' tag to ${{ needs.validate.outputs.tag }}"

      - name: Create PR to merge hotfix to main
        if: startsWith(needs.deploy.outputs.source, 'hotfix/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          HOTFIX_BRANCH="${{ needs.deploy.outputs.source }}"
          TAG="${{ needs.validate.outputs.tag }}"
          TICKET="${{ inputs.ticket }}"

          echo "Creating PR to merge ${HOTFIX_BRANCH} to main..."

          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "${HOTFIX_BRANCH}" --base main --json number -q '.[0].number')

          if [[ -n "$EXISTING_PR" ]]; then
            echo "PR #${EXISTING_PR} already exists"
            echo "::notice::Existing PR: https://github.com/${{ github.repository }}/pull/${EXISTING_PR}"
          else
            # Create PR body file
            cat > /tmp/pr-body.md << 'PREOF'
          ## Hotfix Merge

          This PR was auto-created after deploying hotfix to production.

          ### Checklist
          - [ ] Review changes
          - [ ] Resolve any conflicts
          - [ ] Merge to main
          PREOF

            # Create PR
            PR_URL=$(gh pr create \
              --base main \
              --head "${HOTFIX_BRANCH}" \
              --title "Merge hotfix ${TAG} to main" \
              --body-file /tmp/pr-body.md)

            echo "Created PR: ${PR_URL}"
            echo "::notice::Created PR: ${PR_URL}"
          fi

  # ===========================================================================
  # UPDATE RELEASE
  # ===========================================================================
  update-release:
    name: Update Release
    needs: [validate, deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Add deployment status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.validate.outputs.tag }}"
          ENV="${{ inputs.environment }}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

          CURRENT=$(gh release view "${TAG}" --repo ${{ github.repository }} --json body -q '.body')

          if echo "$CURRENT" | grep -q "### Deployments"; then
            # Add to existing table
            NEW_BODY=$(echo "$CURRENT" | sed "/### Deployments/a | ${ENV} | ${{ github.actor }} | ${TIMESTAMP} |")
          else
            # Create deployments section
            NEW_BODY="${CURRENT}

          ### Deployments
          | Env | By | When |
          |-----|-----|------|
          | ${ENV} | ${{ github.actor }} | ${TIMESTAMP} |"
          fi

          echo "$NEW_BODY" > /tmp/body.md
          gh release edit "${TAG}" --repo ${{ github.repository }} --notes-file /tmp/body.md

  # ===========================================================================
  # NOTIFY (Slack notification for prod deployments)
  # ===========================================================================
  notify:
    name: Notify
    needs: [validate, deploy]
    if: always() && inputs.environment == 'prod'
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ needs.deploy.result == 'success' && '✅ Production Deployment Successful' || '❌ Production Deployment Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Tag:*\n${{ needs.validate.outputs.tag }}" },
                    { "type": "mrkdwn", "text": "*Version:*\n${{ needs.validate.outputs.version }}" },
                    { "type": "mrkdwn", "text": "*Deployed by:*\n${{ github.actor }}" },
                    { "type": "mrkdwn", "text": "*Ticket:*\n${{ inputs.ticket || 'N/A' }}" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Run" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

  # ===========================================================================
  # SUMMARY
  # ===========================================================================
  summary:
    name: Summary
    needs: [validate, deploy]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${{ needs.validate.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.deploy.result == 'success' && 'Success' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ inputs.ticket }}" ]]; then
            echo "| Ticket | ${{ inputs.ticket }} |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.environment }}" == "prod" ]]; then
            echo "### Rollback" >> $GITHUB_STEP_SUMMARY
            echo "Re-run this workflow with a previous tag" >> $GITHUB_STEP_SUMMARY
          fi
