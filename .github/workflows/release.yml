# =============================================================================
# RELEASE WORKFLOW
# =============================================================================
# Single pipeline for Sprint and Hotfix releases
# Build once â†’ Tag â†’ Deploy QA â†’ Upload to GitHub Release
# =============================================================================

name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - 'sprint'
          - 'hotfix'
      sprint-number:
        description: 'Sprint number (e.g., 54)'
        required: true
        type: string
      hotfix-number:
        description: 'Hotfix number (only for hotfix, e.g., 1, 2, 3)'
        required: false
        type: string
        default: '1'
      base-tag:
        description: 'Base tag for hotfix (e.g., main-sprint-54)'
        required: false
        type: string
      hotfix-branch:
        description: 'Hotfix branch (e.g., hotfix/INC001-fix-login)'
        required: false
        type: string
      release-notes:
        description: 'Release notes'
        required: false
        type: string

permissions:
  contents: write
  actions: read

concurrency:
  group: release
  cancel-in-progress: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  # ---------------------------------------------------------------------------
  # Validate and prepare
  # ---------------------------------------------------------------------------
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.prepare.outputs.version }}
      tag-name: ${{ steps.prepare.outputs.tag-name }}
      artifact-name: ${{ steps.prepare.outputs.artifact-name }}
      ref: ${{ steps.prepare.outputs.ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate and prepare
        id: prepare
        run: |
          RELEASE_TYPE="${{ inputs.release-type }}"
          SPRINT="${{ inputs.sprint-number }}"

          if [ "$RELEASE_TYPE" == "sprint" ]; then
            # Sprint release from main
            TAG_NAME="main-sprint-${SPRINT}"
            VERSION="1.0.${SPRINT}"
            REF="main"

            # Check if tag already exists
            if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
              echo "::error::Tag ${TAG_NAME} already exists!"
              exit 1
            fi

          else
            # Hotfix release
            HOTFIX_NUM="${{ inputs.hotfix-number }}"
            BASE_TAG="${{ inputs.base-tag }}"
            HOTFIX_BRANCH="${{ inputs.hotfix-branch }}"

            # Validate inputs
            if [ -z "$BASE_TAG" ]; then
              echo "::error::Base tag is required for hotfix"
              exit 1
            fi
            if [ -z "$HOTFIX_BRANCH" ]; then
              echo "::error::Hotfix branch is required"
              exit 1
            fi

            # Verify base tag exists
            if ! git rev-parse "${BASE_TAG}" >/dev/null 2>&1; then
              echo "::error::Base tag ${BASE_TAG} does not exist!"
              exit 1
            fi

            # Verify hotfix branch exists
            if ! git ls-remote --exit-code --heads origin "${HOTFIX_BRANCH}" >/dev/null 2>&1; then
              echo "::error::Hotfix branch ${HOTFIX_BRANCH} does not exist!"
              exit 1
            fi

            TAG_NAME="hotfix-sprint-${SPRINT}-${HOTFIX_NUM}"
            VERSION="1.0.${SPRINT}.${HOTFIX_NUM}"
            REF="${HOTFIX_BRANCH}"

            # Check if tag already exists
            if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
              echo "::error::Tag ${TAG_NAME} already exists! Increment hotfix number."
              exit 1
            fi
          fi

          ARTIFACT_NAME="calculator-${VERSION}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag-name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "artifact-name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "ref=${REF}" >> $GITHUB_OUTPUT

          # Summary
          echo "## Release Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Type | ${RELEASE_TYPE} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${VERSION} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${TAG_NAME} |" >> $GITHUB_STEP_SUMMARY
          echo "| Source | ${REF} |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | ${ARTIFACT_NAME} |" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Build
  # ---------------------------------------------------------------------------
  build:
    name: Build
    needs: prepare
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
      is-release: true
      ref: ${{ needs.prepare.outputs.ref }}

  # ---------------------------------------------------------------------------
  # Create tag
  # ---------------------------------------------------------------------------
  create-tag:
    name: Create Tag
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          COMMIT_SHA=$(git rev-parse HEAD)

          if [ "${{ inputs.release-type }}" == "sprint" ]; then
            TAG_MESSAGE="Sprint ${{ inputs.sprint-number }} Release

          Version: ${{ needs.prepare.outputs.version }}
          Date: $(date -u +%Y-%m-%d)
          Commit: ${COMMIT_SHA}

          ${{ inputs.release-notes || 'No release notes provided.' }}"
          else
            TAG_MESSAGE="Hotfix for Sprint ${{ inputs.sprint-number }}

          Version: ${{ needs.prepare.outputs.version }}
          Hotfix: #${{ inputs.hotfix-number }}
          Base: ${{ inputs.base-tag }}
          Branch: ${{ inputs.hotfix-branch }}
          Date: $(date -u +%Y-%m-%d)
          Commit: ${COMMIT_SHA}

          ${{ inputs.release-notes || 'No release notes provided.' }}"
          fi

          git tag -a "${{ needs.prepare.outputs.tag-name }}" -m "${TAG_MESSAGE}"
          git push origin "${{ needs.prepare.outputs.tag-name }}"

          echo "âœ… Created tag: ${{ needs.prepare.outputs.tag-name }}"

  # ---------------------------------------------------------------------------
  # Deploy to QA
  # ---------------------------------------------------------------------------
  deploy-qa:
    name: Deploy to QA
    needs: [prepare, build, create-tag]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: qa
      artifact-name: ${{ needs.build.outputs.artifact-name }}
      version: ${{ needs.prepare.outputs.version }}
    secrets: inherit

  # ---------------------------------------------------------------------------
  # Create GitHub Release (store artifact)
  # ---------------------------------------------------------------------------
  create-release:
    name: Create GitHub Release
    needs: [prepare, build, create-tag, deploy-qa]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: ./release-artifact

      - name: Zip artifact for release
        run: |
          cd release-artifact
          zip -r ../artifact.zip .
          echo "Artifact size: $(du -h ../artifact.zip | cut -f1)"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag-name }}
          name: "${{ inputs.release-type == 'sprint' && format('Sprint {0}', inputs.sprint-number) || format('Hotfix {0}-{1}', inputs.sprint-number, inputs.hotfix-number) }}"
          files: artifact.zip
          body: |
            ## ${{ inputs.release-type == 'sprint' && 'Sprint Release' || 'Hotfix Release' }}

            **Version:** ${{ needs.prepare.outputs.version }}
            **Tag:** ${{ needs.prepare.outputs.tag-name }}
            ${{ inputs.release-type == 'hotfix' && format('**Base:** {0}', inputs.base-tag) || '' }}

            ### Release Notes
            ${{ inputs.release-notes || 'No release notes provided.' }}

            ### Changes
            ${{ steps.changelog.outputs.commits }}

            ### Deployment Status
            - âœ… QA: Deployed
            - â³ Stage: Run **Deploy Stage** workflow
            - â³ Prod: Run **Deploy Prod** workflow

            ### Artifact
            Download `artifact.zip` to deploy manually or use deployment workflows.

  # ---------------------------------------------------------------------------
  # Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Release Summary
    needs: [prepare, build, create-tag, deploy-qa, create-release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ inputs.release-type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ needs.prepare.outputs.tag-name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Create Tag | ${{ needs.create-tag.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy QA | ${{ needs.deploy-qa.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.create-release.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Test in QA environment" >> $GITHUB_STEP_SUMMARY
          echo "2. Run **Deploy Stage** workflow with tag: \`${{ needs.prepare.outputs.tag-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Run **Deploy Prod** workflow with tag: \`${{ needs.prepare.outputs.tag-name }}\`" >> $GITHUB_STEP_SUMMARY
