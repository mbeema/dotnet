# =============================================================================
# RELEASE WORKFLOW
# =============================================================================
# Build any branch â†’ Tag â†’ GitHub Release (no deployment)
# Deployments are handled separately by deploy.yml
# Can be triggered manually or scheduled for sprint end
# =============================================================================

name: Release

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - 'sprint'
          - 'hotfix'
      sprint-number:
        description: 'Sprint number (e.g., 54)'
        required: true
        type: string
      hotfix-number:
        description: 'Hotfix number (only for hotfix, e.g., 1, 2, 3)'
        required: false
        type: string
        default: '1'
      base-tag:
        description: 'Base tag for hotfix (e.g., v1.54.0)'
        required: false
        type: string
      hotfix-branch:
        description: 'Hotfix branch (e.g., hotfix/INC001-fix-login)'
        required: false
        type: string
      release-notes:
        description: 'Release notes'
        required: false
        type: string

  # Scheduled trigger for sprint end (Tuesday 6 PM UTC, bi-weekly)
  schedule:
    - cron: '0 18 * * 2'  # Every Tuesday at 18:00 UTC (bi-weekly check in job)

permissions:
  contents: write
  actions: read

concurrency:
  group: release
  cancel-in-progress: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  # ---------------------------------------------------------------------------
  # Validate and prepare
  # ---------------------------------------------------------------------------
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check-schedule.outputs.skip }}
      version: ${{ steps.prepare.outputs.version }}
      tag-name: ${{ steps.prepare.outputs.tag-name }}
      artifact-name: ${{ steps.prepare.outputs.artifact-name }}
      ref: ${{ steps.prepare.outputs.ref }}
      release-type: ${{ steps.prepare.outputs.release-type }}
      sprint-number: ${{ steps.prepare.outputs.sprint-number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check bi-weekly schedule
        id: check-schedule
        if: github.event_name == 'schedule'
        run: |
          # For bi-weekly sprints, only run on even weeks
          WEEK_NUMBER=$(date +%V)
          if [ $((WEEK_NUMBER % 2)) -ne 0 ]; then
            echo "Skipping - not a sprint end week (week ${WEEK_NUMBER})"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Sprint end week (week ${WEEK_NUMBER}) - proceeding"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate and prepare
        id: prepare
        if: github.event_name != 'schedule' || steps.check-schedule.outputs.skip != 'true'
        run: |
          # Determine if this is a scheduled run or manual
          if [ "${{ github.event_name }}" == "schedule" ]; then
            # Scheduled run - calculate sprint number based on date
            # Sprint number = weeks since epoch / 2 (bi-weekly sprints)
            WEEKS_SINCE_EPOCH=$(( $(date +%s) / 604800 ))
            SPRINT=$((WEEKS_SINCE_EPOCH / 2))
            RELEASE_TYPE="sprint"
            echo "Scheduled sprint release: Sprint ${SPRINT}"
          else
            RELEASE_TYPE="${{ inputs.release-type }}"
            SPRINT="${{ inputs.sprint-number }}"
          fi

          echo "release-type=${RELEASE_TYPE}" >> $GITHUB_OUTPUT
          echo "sprint-number=${SPRINT}" >> $GITHUB_OUTPUT

          if [ "$RELEASE_TYPE" == "sprint" ]; then
            # Sprint release from main
            TAG_NAME="v1.${SPRINT}.0"
            VERSION="1.${SPRINT}.0"
            REF="main"

            # Check if tag already exists
            if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
              echo "::error::Tag ${TAG_NAME} already exists!"
              exit 1
            fi

          else
            # Hotfix release
            HOTFIX_NUM="${{ inputs.hotfix-number }}"
            BASE_TAG="${{ inputs.base-tag }}"
            HOTFIX_BRANCH="${{ inputs.hotfix-branch }}"

            # Validate inputs
            if [ -z "$BASE_TAG" ]; then
              echo "::error::Base tag is required for hotfix"
              exit 1
            fi
            if [ -z "$HOTFIX_BRANCH" ]; then
              echo "::error::Hotfix branch is required"
              exit 1
            fi

            # Verify base tag exists
            if ! git rev-parse "${BASE_TAG}" >/dev/null 2>&1; then
              echo "::error::Base tag ${BASE_TAG} does not exist!"
              exit 1
            fi

            # Verify hotfix branch exists
            if ! git ls-remote --exit-code --heads origin "${HOTFIX_BRANCH}" >/dev/null 2>&1; then
              echo "::error::Hotfix branch ${HOTFIX_BRANCH} does not exist!"
              exit 1
            fi

            TAG_NAME="v1.${SPRINT}.${HOTFIX_NUM}"
            VERSION="1.${SPRINT}.${HOTFIX_NUM}"
            REF="${HOTFIX_BRANCH}"

            # Check if tag already exists
            if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
              echo "::error::Tag ${TAG_NAME} already exists! Increment hotfix number."
              exit 1
            fi
          fi

          ARTIFACT_NAME="calculator-${VERSION}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag-name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "artifact-name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "ref=${REF}" >> $GITHUB_OUTPUT

          # Summary
          echo "## Release Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type | ${RELEASE_TYPE} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${VERSION} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${TAG_NAME} |" >> $GITHUB_STEP_SUMMARY
          echo "| Source | ${REF} |" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | ${ARTIFACT_NAME} |" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Build
  # ---------------------------------------------------------------------------
  build:
    name: Build
    needs: prepare
    if: needs.prepare.outputs.skip != 'true'
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.prepare.outputs.version }}
      is-release: true
      ref: ${{ needs.prepare.outputs.ref }}

  # ---------------------------------------------------------------------------
  # Create tag
  # ---------------------------------------------------------------------------
  create-tag:
    name: Create Tag
    needs: [prepare, build]
    if: needs.prepare.outputs.skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          COMMIT_SHA=$(git rev-parse HEAD)
          RELEASE_TYPE="${{ needs.prepare.outputs.release-type }}"
          SPRINT="${{ needs.prepare.outputs.sprint-number }}"

          if [ "$RELEASE_TYPE" == "sprint" ]; then
            TAG_MESSAGE="Sprint ${SPRINT} Release

          Version: ${{ needs.prepare.outputs.version }}
          Date: $(date -u +%Y-%m-%d)
          Commit: ${COMMIT_SHA}

          ${{ inputs.release-notes || 'No release notes provided.' }}"
          else
            TAG_MESSAGE="Hotfix for Sprint ${SPRINT}

          Version: ${{ needs.prepare.outputs.version }}
          Hotfix: #${{ inputs.hotfix-number }}
          Base: ${{ inputs.base-tag }}
          Branch: ${{ inputs.hotfix-branch }}
          Date: $(date -u +%Y-%m-%d)
          Commit: ${COMMIT_SHA}

          ${{ inputs.release-notes || 'No release notes provided.' }}"
          fi

          git tag -a "${{ needs.prepare.outputs.tag-name }}" -m "${TAG_MESSAGE}"
          git push origin "${{ needs.prepare.outputs.tag-name }}"

          echo "âœ… Created tag: ${{ needs.prepare.outputs.tag-name }}"

  # ---------------------------------------------------------------------------
  # Create GitHub Release (store artifact)
  # ---------------------------------------------------------------------------
  create-release:
    name: Create GitHub Release
    needs: [prepare, build, create-tag]
    if: needs.prepare.outputs.skip != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: ./release-artifact

      - name: Zip artifact for release
        run: |
          cd release-artifact
          zip -r ../artifact.zip .
          echo "Artifact size: $(du -h ../artifact.zip | cut -f1)"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.tag-name }}
          name: "${{ needs.prepare.outputs.release-type == 'sprint' && format('Sprint {0}', needs.prepare.outputs.sprint-number) || format('Hotfix {0}.{1}', needs.prepare.outputs.sprint-number, inputs.hotfix-number) }}"
          files: artifact.zip
          body: |
            ## ${{ needs.prepare.outputs.release-type == 'sprint' && 'Sprint Release' || 'Hotfix Release' }}

            **Version:** ${{ needs.prepare.outputs.version }}
            **Tag:** ${{ needs.prepare.outputs.tag-name }}
            ${{ needs.prepare.outputs.release-type == 'hotfix' && format('**Base:** {0}', inputs.base-tag) || '' }}

            ### Release Notes
            ${{ inputs.release-notes || 'No release notes provided.' }}

            ### Changes
            ${{ steps.changelog.outputs.commits }}

            ### Deployment
            Use the **Deploy** workflow to deploy this release to any environment:
            - `deploy.yml` â†’ Select tag `${{ needs.prepare.outputs.tag-name }}` â†’ Choose environment

            ### Artifact
            Download `artifact.zip` to deploy manually.

  # ---------------------------------------------------------------------------
  # Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Release Summary
    needs: [prepare, build, create-tag, create-release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate summary
        run: |
          if [ "${{ needs.prepare.outputs.skip }}" == "true" ]; then
            echo "## â­ï¸ Release Skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Not a sprint end week (bi-weekly schedule)." >> $GITHUB_STEP_SUMMARY
            echo "Next sprint release will run on the next even week." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Type:** ${{ needs.prepare.outputs.release-type }}" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** ${{ needs.prepare.outputs.tag-name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Pipeline Status" >> $GITHUB_STEP_SUMMARY
            echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Create Tag | ${{ needs.create-tag.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| GitHub Release | ${{ needs.create-release.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "Run **Deploy** workflow to deploy \`${{ needs.prepare.outputs.tag-name }}\` to any environment" >> $GITHUB_STEP_SUMMARY
          fi
